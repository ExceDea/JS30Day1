<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title>My-copy-pasted-but-rewrote-it-Drum kit</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<div class="keys1">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">snare</span>
        </div>
    <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">hihat</span>
    </div>
<div class="lofisample">
    <div data-key="32" class="lofi">
        <kbd>LOFI SAMPLE </kbd>
        <span class="sound">Lofi Sample</span>
    </div>
</div>
</div>
<div class="keys2">
    <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">boom</span>
    </div>
   
</div>

<audio data-key="81" src="sounds/dillasnare.wav"></audio>
<audio data-key="67" src="sounds/hihat18.wav"></audio>
<audio data-key="66" src="sounds/kick19.wav"></audio>
<audio data-key="73" src="sounds/boom.wav"></audio>
<audio data-key="32" src="sounds/ambient.wav"></audio>

<script src="myjs.js"></script>

</body>
</html>
